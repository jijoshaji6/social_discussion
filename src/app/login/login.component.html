<section class="bg-light py-3 py-md-5 bg-transparent">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
        <div class="card border border-light-subtle rounded-3 shadow-sm">
          <div class="card-body p-3 p-md-4 p-xl-5">
            <h2 class="text-center mb-4">Login</h2>
            <form (submit)="login()">
              <div class="row gy-2 overflow-hidden">
                <div class="col-12">
                  <div class="form-floating mb-3">
                    <input type="email" class="form-control" [(ngModel)]="email" name="email" id="email" placeholder="Email" required>
                    <label for="email" class="form-label">Email</label>
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" [(ngModel)]="password" name="password" id="password" placeholder="Password" required>
                    <label for="password" class="form-label">Password</label>
                  </div>
                </div>
                <div class="col-12" *ngIf="errorMessage">
                  <div class="alert alert-danger">Invalid Credentials</div>
                </div>
                <div class="col-12">
                  <div class="d-grid my-3">
                    <button class="btn btn-outline-primary btn-lg" type="submit">Login</button>
                  </div>
                </div>
                <div class="col-12">
                  <p class="m-0 text-secondary text-center">Don't have an account? <a routerLink="/register" class="link-primary text-decoration-none">Register</a></p>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
